{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cloud|Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/vendor/font-awesome/css/font-awesome.min.css'%}">

    <link rel="stylesheet" href="{% static '/css/fontastic.css'%}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <link rel="stylesheet" href="{% static '/css/grasp_mobile_progress_circle-1.0.0.min.css'%}">

    <link rel="stylesheet" href="{% static '/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css'%}">
    <link rel="stylesheet" href="{% static '/css/mystyle.css'%}" id="theme-stylesheet'%}">
    <link rel="stylesheet" href="{% static '/css/custom.css'%}">
  </head>
  <body>
    <div class="page login-page">
    
      <div class="container">
      
    <div class="container mx-4 px-4">
      {% for message in messages %}
        <div class="container-fluid p-0">
          <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div>
        </div>
      {% endfor %}
    </div>
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>Laundarer</span>  <strong class="text-primary">Dashboard</strong></div>
            <p>Double check your username and password.</p>
            <form method="POST" class="text-left form-validate">
              {% csrf_token %}
              <div class="form-group-material">
              <p class="text-muted">Username</p>
                <input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                <label for="login-username" class="label-material"></label>
              </div>
              <div class="form-group-material">
              <p class="text-muted">Password</p>
                <input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                <label for="login-password" class="label-material"></label>
              </div>
              <div class="form-group text-center">
                <input id="register" type="submit" value="Login" class="btn btn-md py-2 px-4 btn-primary text-white">
              </div>
            </form>
            <!-- <a href="#" class="forgot-pass">Forgot Password?</a> -->
            <small>Do not have an account? </small>
            <a href="{% url 'registerPage' %}" class="signup">Signup</a>
            <br>
            <small>Did you forget your password? </small><a href="{% url 'reset_password' %}" class="signup">Forgot Password</a>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </body>
</html>
