<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cloud|Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static '/vendor/font-awesome/css/font-awesome.min.css'%}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{% static '/css/fontastic.css'%}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="{% static '/css/grasp_mobile_progress_circle-1.0.0.min.css'%}">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="{% static '/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css'%}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static '/css/mystyle.css'%}" id="theme-stylesheet'%}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static '/css/custom.css'%}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>Cloud</span><strong class="text-primary">Laundarete</strong></div>
            <p>Create Your Account with accourate information that represents you.</p>
            <form class="text-left form-validate">
              <div class="form-group-material">
              <p class="text-muted">Username</p>
                <input id="register-username" type="text" name="registerUsername" required data-msg="Please enter your username" class="input-material">
              </div>
              <div class="form-group-material">
              <p class="text-muted">Email</p>
                <input id="register-email" type="email" name="registerEmail" required data-msg="Please enter a valid email address" class="input-material">
              </div>
              <div class="form-group-material">
              <p class="text-muted">Password</p>
                <input id="register-password" type="password" name="registerPassword" required data-msg="Please enter your password" class="input-material">
              </div>
              <div class="form-group terms-conditions text-center">
                <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="form-control-custom">
                <label for="register-agree">I agree with the terms and policy</label>
              </div>
              <div class="form-group text-center">
                <input id="register" type="submit" value="Register" class="btn btn-primary">
              </div>
            </form><small>Already have an account? </small><a href="{% url 'loginPage' %}" class="signup">Login</a>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </body>
</html>
